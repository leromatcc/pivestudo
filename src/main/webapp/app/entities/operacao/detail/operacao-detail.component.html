<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (operacao(); as operacaoRef) {
      <div>
        <h2 data-cy="operacaoDetailsHeading"><span jhiTranslate="pivestudoApp.operacao.detail.title">Operacao</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ operacaoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="pivestudoApp.operacao.arquivoImagem">Arquivo Imagem</span></dt>
          <dd>
            @if (operacaoRef.arquivoImagem) {
              <div>
                <a (click)="openFile(operacaoRef.arquivoImagem ?? '', operacaoRef.arquivoImagemContentType)">
                  <img
                    [src]="'data:' + operacaoRef.arquivoImagemContentType + ';base64,' + operacaoRef.arquivoImagem"
                    style="max-width: 100%"
                    alt="operacao"
                  />
                </a>
                {{ operacaoRef.arquivoImagemContentType }}, {{ byteSize(operacaoRef.arquivoImagem ?? '') }}
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/operacao', operacaoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
