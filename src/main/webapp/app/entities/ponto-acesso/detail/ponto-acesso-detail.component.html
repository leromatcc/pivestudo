<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pontoAcesso(); as pontoAcessoRef) {
      <div>
        <h2 data-cy="pontoAcessoDetailsHeading"><span jhiTranslate="pivestudoApp.pontoAcesso.detail.title">Ponto Acesso</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="pivestudoApp.pontoAcesso.id">Id</span></dt>
          <dd>
            <span>{{ pontoAcessoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="pivestudoApp.pontoAcesso.descricao">Descricao</span></dt>
          <dd>
            <span>{{ pontoAcessoRef.descricao }}</span>
          </dd>
          <dt><span jhiTranslate="pivestudoApp.pontoAcesso.estabelecimento">Estabelecimento</span></dt>
          <dd>
            @if (pontoAcesso()!.estabelecimento) {
              <div>
                <a [routerLink]="['/estabelecimento', pontoAcesso()!.estabelecimento?.id, 'view']">{{
                  pontoAcessoRef.estabelecimento?.descricao
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/ponto-acesso', pontoAcessoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
