<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (telefone(); as telefoneRef) {
      <div>
        <h2 data-cy="telefoneDetailsHeading"><span jhiTranslate="pivestudoApp.telefone.detail.title">Telefone</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="pivestudoApp.telefone.id">Id</span></dt>
          <dd>
            <span>{{ telefoneRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="pivestudoApp.telefone.tipoTelefone">Tipo Telefone</span></dt>
          <dd>
            <span>{{ telefoneRef.tipoTelefone }}</span>
          </dd>
          <dt><span jhiTranslate="pivestudoApp.telefone.numero">Numero</span></dt>
          <dd>
            <span>{{ telefoneRef.numero }}</span>
          </dd>
          <dt><span jhiTranslate="pivestudoApp.telefone.pessoa">Pessoa</span></dt>
          <dd>
            @if (telefone()!.pessoa) {
              <div>
                <a [routerLink]="['/pessoa', telefone()!.pessoa?.id, 'view']">{{ telefoneRef.pessoa?.nome }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/telefone', telefoneRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
