<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tipoPessoa(); as tipoPessoaRef) {
      <div>
        <h2 data-cy="tipoPessoaDetailsHeading"><span jhiTranslate="pivestudoApp.tipoPessoa.detail.title">Tipo Pessoa</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ tipoPessoaRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="pivestudoApp.tipoPessoa.descricao">Descricao</span></dt>
          <dd>
            <span>{{ tipoPessoaRef.descricao }}</span>
          </dd>
          <dt><span jhiTranslate="pivestudoApp.tipoPessoa.grupo">Grupo</span></dt>
          <dd>
            <span [jhiTranslate]="'pivestudoApp.ClassificaPessoa.' + (tipoPessoaRef.grupo ?? 'null')">{{
              {
                null: '',
                MORADOR: 'MORADOR',
                VISITANTE: 'VISITANTE',
                PRESTADOR: 'PRESTADOR',
                FUNCIONARIO: 'FUNCIONARIO',
                SECRETARIA: 'SECRETARIA',
              }[tipoPessoaRef.grupo ?? 'null']
            }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/tipo-pessoa', tipoPessoaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
